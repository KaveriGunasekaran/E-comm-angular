<div class="search-item" *ngFor= "let item of searchResult">
     <div>
      <a [routerLink]="['/product-details',item.id]"><img src="{{item.image}}" alt=""></a>  
     </div>
     <div class="img-details">
        <h6> <a [routerLink]="['/product-details',item.id]">  {{item.name}} </a></h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>Color:{{item.color}}</span><span>Category:{{item.category}}</span></p>
        <p>{{item.description}}</p>
     </div>
</div>
