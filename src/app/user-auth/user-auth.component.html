<div class="user-auth">
   <div *ngIf="!showLogin" class="sign-up">
    <h1>
        User SignUp
    </h1>
<form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
    <input class="form-input" type="text" name="name" placeholder="Enter User Name" ngModel />
    <input class="form-input" type="text" name="email" placeholder="Enter User Email" ngModel />
    <input class="form-input" type="password" name="password" placeholder="Enter User Password" ngModel />
    <button class="form-button">Sign-Up</button>
    <p>Already Have Account ? <a (click)="openLogin()">Click Here</a> </p>
</form>
   </div>


   <div *ngIf="showLogin" class="login">
    <h1>
        User Login
    </h1>
<form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
     <p class="error-p">{{authError}}</p>
    <input class="form-input" type="text" name="email" placeholder="Enter User Email" ngModel email #email="ngModel" required/>
    <p class="invalid-input"><span *ngIf="email.invalid && email.touched">please enter voild input</span></p>

    <input class="form-input" type="password" name="password" placeholder="Enter User Password" ngModel minlength="2" maxlength="20" #password="ngModel" required />
    <p class="invalid-input"><span *ngIf="password.invalid && password.touched">please enter voild input</span></p>
    
    <button [disabled]="userLogin.invalid" class="form-button">Login</button>
    <p>Already Have Account ? <a (click)="openSignUp()">Click Here</a> </p>
</form>
   </div>
</div>
