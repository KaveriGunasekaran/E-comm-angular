<div class="seller-auth">
    <div  *ngIf="!showLogin" class="sign-up">
        <h1>seller sign up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)= "signUp(sellerSignUp.value)"   class="common-form">
            <input type="text" class="form-input" placeholder="Enter name" name="name" ngModel>
            <input type="password" class="form-input" placeholder="Enter password" name="password" ngModel>
            <input type="text" class="form-input" placeholder="Enter E-mail" name="E-mail" ngModel>
            <button class="form-button" type="submit">Sign Up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a>
        </form>
    </div>

    <div *ngIf="showLogin" class="login">
        <h1>seller Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)= "login(sellerLogin.value)"   class="common-form">
            <input type="text" class="form-input" placeholder="Enter E-mail" name="email" ngModel>
            <input type="password" class="form-input" placeholder="Enter password" name="password" ngModel>
           
            <button class="form-button" type="submit">Login</button>
            <a class="auth-toggle-link" (click)="openSingUp()">Don't have account? Click for SignUp</a>
        </form>
    </div>
    
</div>
